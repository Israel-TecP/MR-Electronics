<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Material</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://img.freepik.com/vector-premium/fondo-tecnologia-alta-tecnologia-digital_29971-1220.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .navbar {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .navbar a, .navbar span {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      color: #00ffff;
    }

    .search-container {
      text-align: center;
      margin: 40px auto;
    }

    .search-container input[type="text"] {
      padding: 10px 20px;
      width: 400px;
      border-radius: 20px;
      border: none;
      background-color: #0d3c49;
      color: white;
      text-align: center;
      font-weight: bold;
    }

    .search-container button {
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      background-color: #000b33;
      color: white;
      border: 2px solid #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #001a66;
    }

    .results {
      width: 60%;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 20px;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
    }

    .results-table th, .results-table td {
      padding: 15px;
      text-align: center;
      background: linear-gradient(to right, #b3ffe0, #b3d9ff);
      color: #000;
      border: 1px solid #ffffff33;
      border-radius: 10px;
    }

    .results-table th {
      background-color: #99ccff;
      color: #000;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">ðŸ”§ MR Electronics</div>
    <div>
      <a href="#">INICIO</a>
      <a href="#">CLIENTES</a>
      <a href="#">PRODUCTOS</a>
      <a href="#">SERVICIOS</a>
      <a href="#">INVENTARIO</a>
      <span>JUAN PECH</span>
    </div>
  </div>

  <div class="search-container">
    <input type="text" placeholder="ESCRIBE UN MATERIAL">
    <button>BUSCAR</button>
  </div>

  <div class="results">
    <table class="results-table">
      <thead>
        <tr>
          <th>NOMBRE DE MATERIAL</th>
          <th>CANTIDAD</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
