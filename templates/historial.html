{% extends "layout.html" %}

{% block title %}Historial - MR Electronic{% endblock %}

{% block content %}
    <h2 class="text-center">Registro de Historial</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
            <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" required>
        </div>
        <div class="mb-3">
            <label for="fecha_salida" class="form-label">Fecha de Salida</label>
            <input type="date" class="form-control" id="fecha_salida" name="fecha_salida" required>
        </div>
        <div class="mb-3">
            <label for="estatus" class="form-label">Estatus</label>
            <input type="text" class="form-control" id="estatus" name="estatus" required>
        </div>
        <div class="mb-3">
            <label for="total_pagar" class="form-label">Total a Pagar</label>
            <input type="number" class="form-control" id="total_pagar" name="total_pagar" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Historial</button>
    </form>
{% endblock %}
