<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Electronics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #0f0f0f, #00bcd4);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login {
            display: flex;
            width: 90%;
            max-width: 1000px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }
        
        .logo, .formulario {  
            flex: 1; 
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo {
            background-color: #1a1a1a;
            text-align: center;
        }
        .logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100%;
            border-radius: 10px;
            max-width: 300px;
        }
        .formulario {
            background: linear-gradient(135deg, #00bcd4, #00acc1);
            color: black;
            border-left: 2px solid #222;
        }
        .formulario img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #111;
            border: 1px solid #444;
            color: white;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #00e5ff;
        }
        .btn-custom {
            background-color: #00e5ff;
            border: none;
            width: 100%;
            font-weight: bold;
            font-size: 1.2rem;
            color: #000;
            border-radius: 10px;
            padding: 10px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #00acc1;
        }
    </style>
</head>
<body>
    <div class="login">
        <!-- Columna izquierda -->
        <div class="logo">
            <h1>MR<br>Electronics</h1>
            <img src="https://img.freepik.com/fotos-premium/placa-circuitos-computadora-sus-componentes_993599-10798.jpg" alt="Imagen de electrÃ³nica">
        </div>
<!-- flex1=indica que ambos elementos deben ocupar el mismo espacio disponible dentro de su contenedor padre (en este caso, el contenedor .login).-->
        <!-- Columna derecha -->
        <div class="formulario">
            <img src="https://i.pinimg.com/736x/b6/55/0d/b6550d221b229d60a4c6232d2a82a493.jpg" alt="Logo redondo">
            <form class="w-100">
                <input type="text" class="form-control" placeholder="Nombre" required>
                <input type="email" class="form-control" placeholder="Email" required>
                <input type="number" class="form-control" placeholder="Edad" required>
                <button type="submit" class="btn btn-custom mt-2">Ingresar</button>
            </form>
        </div>
    </div>
</body>
</html>
